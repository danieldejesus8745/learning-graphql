<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GraphQL | Car Registration</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>

        <header>
            <p><strong>GraphQL |</strong> Car Registration</p>
        </header>

        <main>
            <p>Cadastro de Veículo</p>
            <form id="form">
                <input type="text" id="vehicle" placeholder="Veículo" required autocomplete="off" />
                <input type="text" id="manufacturer" placeholder="Fabricante" required autocomplete="off" />
                <input type="submit" class="btn" value="Adicionar" />
            </form>
        </main>

        <script src="js/index.js"></script>
    </body>
</html>
